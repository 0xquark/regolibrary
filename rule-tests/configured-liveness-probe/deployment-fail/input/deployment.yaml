apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app : goproxy
spec:
  selector:
    matchLabels:
      app : goproxy
  template:
    metadata :
      name : goproxy
      labels :
        app : goproxy
    spec :
        containers :
          -
            name : goproxy
            image : k8s.gcr.io/goproxy:0.1
            ports :
              -
                containerPort : 8080
            readinessProbe :
              tcpSocket :
                port : 8080
              initialDelaySeconds : 5
              periodSeconds : 10
              initialDelaySeconds : 15
              periodSeconds : 20