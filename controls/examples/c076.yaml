apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset-without-label-usage
  labels:
    myLabel: m1234
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google_samples/gb-frontend:v3
